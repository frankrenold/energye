{{- define "main" -}}
<div class="col content">
	{{ with .Resources.GetMatch "_*" }}
		{{- $img := .Fill "800x195 q80" -}}
		<img class="featuredimg" src="{{ $img.RelPermalink }}" />
	{{ end }}
	{{- .Content -}}
</div>
<div class="col sidebar coldivider">
	{{ partial "sidebar.html" . }}
</div>
{{- end -}}
