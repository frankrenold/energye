{{- define "main" -}}
<div class="col content">
	{{ partial "featured-image" . }}
	{{- .Content -}}
	<ul>
    {{ range first 3 (where .Pages "Params.ignoreInLists" "!=" true) }}
    <li>
        <a href="{{.Permalink}}">{{.Title}} ({{.Date | time.Format ":date_long"}})</a>
    </li>
    {{ end }}
  </ul>
</div>
<div class="col sidebar">
	<div class="whitespace-m"></div>
</div>
{{- end -}}
