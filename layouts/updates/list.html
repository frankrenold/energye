{{- define "main" -}}
<div class="col content">
	{{ partial "featured-image" . }}
	{{- .Content -}}
	<ul>
    {{ range last 3 (where .Pages "Type" "updates") }}
    <li>
        <a href="{{.Permalink}}">{{.Params.subtitle}}{{ with .Params.publishDate }} ({{ . | time.Format ":date_long"}}){{ end }}</a>
    </li>
    {{ end }}
  </ul>
</div>
<div class="col sidebar">
	<div class="whitespace-m"></div>
</div>
{{- end -}}
