{{- define "main" -}}
<div class="col content">
	{{ with .Resources.GetMatch "_*" }}
		{{- $img := .Fill "800x195 q80" -}}
		<img class="featuredimg" src="{{ $img.RelPermalink }}" />
	{{ end }}
	{{- .Content -}}
	<ul>
    {{ range first 3 (where .Pages "Params.ignoreInLists" "!=" true) }}
    <li>
        <a href="{{.Permalink}}">{{.Title}} ({{.Date | time.Format ":date_long"}})</a>
    </li>
    {{ end }}
  </ul>
</div>
<div class="col sidebar">
	<div class="whitespace-m"></div>
</div>
{{- end -}}
