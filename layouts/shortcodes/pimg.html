{{ $assetsrc := .Get "src"}}
{{ $caption := .Get "caption"}}
{{ $class := .Get "class"}}
{{ with resources.Get $assetsrc }}
  {{- $img := .Resize "670x q80" -}}
  {{- $img = $img.Filter (images.Grayscale) }}
  <figure{{ with $class }} class="{{ . }}"{{ end }}>
    <img src="{{ $img.RelPermalink }}" style="width:100%">
    {{ with $caption }}
      <figcaption>{{ $caption }}</figcaption>
    {{ end }}
  </figure>
{{ end }}
